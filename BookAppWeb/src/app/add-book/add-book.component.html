<form [fromGroup]="bookForm" (ngSubmit)="saveBook()">
  <div class="form-group">
    <label for="Title">Title:</label>
    <input type="text" class="form-control" placeholder="Enter title" id="title" name="title" fromControllerName="title">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" placeholder="Enter description" id="description" name="description" fromControllerName="description">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
